<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>

	<link rel="stylesheet" type="text/css" href="css/js-calculator.css">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/js-calculator.js"></script>
</head>
<body>
	<div class="calculator">
  		<div class="title">ELECTRONIC CALCULATOR</div>
  		<div class="display" id="display">
        <div id="error">E</div>
        <div id="output"></div>
      </div>
  		<div class="buttons">
        <button class="button-AC red" value="AC">AC</button>
        <button class="button-CE red" value="CE">CE</button>
        <button class="button-operator" value="/">&divide;</button>
        <button class="button-operator" value="*">&times;</button>
  			<button class="button-number" value="7">7</button>
  			<button class="button-number" value="8">8</button>
  			<button class="button-number" value="9">9</button>
        <button class="button-operator" value="-">-</button>
  			<button class="button-number" value="4">4</button>
  			<button class="button-number" value="5">5</button>
  			<button class="button-number" value="6">6</button>
        <button class="button-invisible" value="3">3</button>
  			<button class="button-number" value="1">1</button>
  			<button class="button-number" value="2">2</button>
  			<button class="button-number" value="3">3</button>
        <button class="button-operator button-add" value="+">+</button>
        <button class="button-invisible" value="3">3</button>
        <button class="button-decimal" value=".">.</button>
        <button class="button-number" value="0">0</button>
  			<button class="button-equalTo" value="=">=</button>
  		</div>
	</div>
</body>
</html>
